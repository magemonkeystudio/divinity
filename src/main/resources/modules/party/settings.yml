command-aliases: party
party:
  max-size: 6
  leader-leave-disband: false
  invite-timeout: 60
  quit-auto-leave: false
  quit-timeout: 10
  tp-cooldown: 60
chat:
  enabled: true
  format: '&9[Group] &l{player}: &7{message}'
  cancel-main-event: false
size-permissions:
  vip: 8
  premium: 10
hooks:
  level-plugins:
    enabled: true
    balance-exp:
      enabled: true
      max-distance: 25
  quest-plugins:
    enabled: true
    objectives:
      mob-kill:
        enabled: true
        max-distance: 25
