        material: GOLDEN_SWORD
        name: '&eSkills'
        lore:
        - '&7Skill Points: &e%skill-points%'
        - '&7'
        - '&7Click to manage skills!'
        slots: 14
        item-flags:
        - '*'
        type: CLASS_SKILLS
      aspects:
        material: NETHER_STAR
        name: '&dAspects'
