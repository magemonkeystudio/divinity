command-aliases: class,classes,skill,skills

combo:
  enabled: true

boss-bar:
  health:
    enabled: true
    title: '&c&lHealth &f%cur%&7/&f%max%'
    color: RED
    style: SOLID
  mana:
    enabled: true
    title: '&b&lMana &f%cur%&7/&f%max%'
