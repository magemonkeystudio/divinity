  default-class: none
  select-once: false
  cooldown: 60
  gui:
    popup:
      on-join: true
      on-child-level: true
    type:
      title: Class Select
      size: 27
      content:
        filler_1:
          material: BLACK_STAINED_GLASS_PANE
          name: '&7'
          slots: 0,1,2,6,7,8,9,17,18,19,20,24,25,26
        filler_2:
          material: CYAN_STAINED_GLASS_PANE
          name: '&7'
          slots: 3,4,5,21,22,23
        class_main:
          material: BOOK
          name: '&6Select main class'
          slots: 12
          type: SELECT_MAIN
        class_child:
          material: EXPERIENCE_BOTTLE
          name: '&eSelect sub-class'
          slots: 14
          type: SELECT_CHILD
    main:
      allow-close: true
      class-slots: 10,11,12,13,14,15,16
      title: Class Select
      size: 27
      content:
        filler_1:
          material: BLACK_STAINED_GLASS_PANE
          name: '&7'
          slots: 0,1,2,6,7,8,9,17,18,19,20,24,25,26
        filler_2:
          material: CYAN_STAINED_GLASS_PANE
          name: '&7'
          slots: 3,4,5,21,22,23
        later:
          material: BARRIER
          name: '&cRemind me later'
          slots: '22'
          type: EXIT
        next:
          material: ARROW
          name: '&aNext Page'
          slots: '17'
          type: NEXT
        back:
          material: ARROW
          name: '&cPrevious Page'
          slots: '9'
          type: BACK

gui:
  class-stats:
    title: Class Stats
    size: 27
    content:
      exp_info:
        material: EXPERIENCE_BOTTLE
        name: '&eLeveling Info'
        lore:
        - '&7Class: &f%class%'
        - '&7Level: &f%level%&7/&f%level-max%'
        - '&7Exp: &f%exp%&7/&f%exp-max%'
        slots: 10
      attributes:
        material: BOOK
        name: '&6Attributes'
        lore:
        - '&7%att_name_ARMOR%: &6%att_total_ARMOR% &7(&f%att_start_ARMOR% &7+ &f%att_lvl_ARMOR%
          &7+ &f%att_aspect_ARMOR%&7)'
