          &7+ &f%att_lvl_ARMOR_TOUGHNESS% &7+ &f%att_aspect_ARMOR_TOUGHNESS%&7)'
        - '&7%att_name_ATTACK_DAMAGE%: &6%att_total_ATTACK_DAMAGE% &7(&f%att_start_ATTACK_DAMAGE%
          &7+ &f%att_lvl_ATTACK_DAMAGE% &7+ &f%att_aspect_ATTACK_DAMAGE%&7)'
