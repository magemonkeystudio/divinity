        material: ORANGE_STAINED_GLASS_PANE
        name: '&7'
        slots: 2,3,5,6,38,39,40,41,42
      reset:
        material: MILK_BUCKET
        name: '&fReset'
        lore:
        - '&7Click to reset and return'
