command-aliases: rpgrepair
repair:
  actions-complete:
    default:
      target-selectors:
        self:
          - '[SELF]'
      conditions:
        list: [ ]
        actions-on-fail: 'null'
      action-executors:
        - '[SOUND] ~name: BLOCK_ANVIL_USE; ~target: self;'
  actions-error:
    default:
      target-selectors:
        self:
          - '[SELF]'
      conditions:
        list: [ ]
        actions-on-fail: 'null'
      action-executors:
        - '[SOUND] ~name: ENTITY_VILLAGER_NO; ~target: self;'
  types:
    EXP:
      enabled: true
      cost-per-unit: 0.1
    MATERIAL:
      enabled: true
      cost-per-unit: 0.02
    VAULT:
      enabled: true
      cost-per-unit: 1.39
  materials:
    ignore-items-with-meta: false
    materials-group:
      diamond:
        - DIAMOND
      iron:
        - IRON_INGOT
      gold:
        - GOLD_INGOT
      stone:
        - STONE
        - COBBLESTONE
      wood:
        - OAK_WOOD
        - BIRCH_WOOD
      stick:
        - STICK
    materials-table:
      diamond:
        name: Diamond(s)
        can-repair:
          - DIAMOND_*
      iron:
        name: Iron Ingot(s)
        can-repair:
          - IRON_*
          - SHEARS
      gold:
        name: Gold Ingot(s)
        can-repair:
          - GOLDEN_*
      stone:
        name: Stone(s)
        can-repair:
          - STONE_*
      wood:
        name: Wood
        can-repair:
          - WOODEN_*
      stick:
        name: Stick(s)
        can-repair:
          - BOW
anvil:
  enabled: true
  open-action: SHIFT_RIGHT
item-format:
  name: '%TIER_COLOR%%ITEM_NAME% %ITEM_LEVEL_ROMAN%'
  lore:
    - '&8&m               &f  「 INFO 」  &8&m               '
    - '&7Repair amount: &f%repair%%'
    - '%ITEM_CHARGES%'
    - '%ITEM_LORE%'
    - '&8&m         &f  「 REQUIREMENTS 」  &8&m        '
    - '%TARGET_LEVEL%'
    - '%TARGET_TYPE%'
    - '%TARGET_MODULE%'
    - '%TARGET_TIER%'
    - '&8&m              &f  「 USAGE 」  &8&m              '
    - '&7Drag & Drop onto item to repair.'
