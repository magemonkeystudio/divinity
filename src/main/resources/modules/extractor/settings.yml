command-aliases: extractor
extraction:
  price:
    GEM:
      common: '75.0 * %socket_level%'
      rare: '125.0 * %socket_level%'
    RUNE:
      default: '100'
    ESSENCE:
      default: '100'
  actions-complete:
    default:
      target-selectors:
        self:
          - '[SELF]'
      conditions:
        list: [ ]
        actions-on-fail: 'null'
      action-executors:
        - '[SOUND] ~name: BLOCK_NOTE_BLOCK_BELL; ~target: self;'
  actions-error:
    default:
      target-selectors:
        self:
          - '[SELF]'
      conditions:
        list: [ ]
        actions-on-fail: 'null'
      action-executors:
        - '[SOUND] ~name: ENTITY_VILLAGER_NO; ~target: self;'
item-format:
  name: '%TIER_COLOR%%ITEM_NAME% %ITEM_LEVEL_ROMAN%'
  lore:
    - '&8&m               &f  「 INFO 」  &8&m               '
    - '&7Tier: %TIER_NAME%'
    - '%ITEM_CHARGES%'
    - '%ITEM_LORE%'
    - '&8&m         &f  「 REQUIREMENTS 」  &8&m        '
    - '%TARGET_LEVEL%'
    - '%TARGET_TYPE%'
    - '%TARGET_MODULE%'
    - '%TARGET_TIER%'
    - '&8&m               &f 「 USAGE 」 &8&m               '
    - '&7Drag & Drop onto item to start extracting.'
