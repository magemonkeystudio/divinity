cfg_version: 1.0
command-aliases: 'soulbound'
messages-output: ACTION_BAR
general:
  block-commands:
  - /market
  - /auc
  - /ah
lore-format:
  untradable: '&c✗ Untradable; Unable to sell on auction'
  soulbound-req: '&c☩ Requires Soulbound to use'
  soulbound-set: '&a☩ Soulbounded with &2%p'
bind-to-player:
